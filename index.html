<html>

<head>
    <title>Home Page</title>
    <link link = "stylesheet" href= "index.css"></link>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>


<body onload="getAllProducts()">

    <div class="Container">
            <div class="jumbotron">
                    <h1 class="display-4">SuperMarket</h1>
                    <hr class="my-4">
                    <blockquote class="blockquote">
                            <p class="mb-0">Putting the <i>"Super"</i> in Market</p>
                            <footer class="blockquote-footer">Super Special Heroes <cite title="Source Title">SSH: Manifesto</cite></footer>
                          </blockquote>
                  </div>


        <table class="table table-striped" id="product-table">
            <thead>
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">Cost(Pounds)</th>
                    <th scope="col">Stock</th>
                    <th scope="col">Category</th>
                    <th scope="col">Description</th>
                    <th scope="col">Product Name</th>
                </tr>
            </thead>
            <tbody>
                <tr>

                </tr>
                <tr>

                </tr>
                <tr>

                </tr>
            </tbody>
        </table>

        <h2>Add Product</h2>
        <form onsubmit="return submitHandler(this)">
            <div class="form-group">
                <label for="productName">Product name</label>
                <input type="text" class="form-control" id="productName" aria-describedby="emailHelp"
                    placeholder="Enter product name">
            </div>
            <div class="form-group">
                <label for="cost">Cost</label>
                <input type="text" class="form-control" id="cost" placeholder="Cost">
            </div>
            <div class="form-group">
                <label for="stock">Stock</label>
                <input type="text" class="form-control" id="stock" placeholder="Stock">
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <input type="text" class="form-control" id="category" placeholder="Category">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" class="form-control" id="description" placeholder="Description">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>


        <h2>Delete Product by ID:</h2>
        <form onsubmit="return deleteProduct()"><input type="number" id="productid">
            <button class = "btn btn-danger" type="submit">Delete</button></form>
    </div>

    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
